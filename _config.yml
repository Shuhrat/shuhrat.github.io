# Site settings
title: Sky is the limit
about: Web developer at Yandex, runner
email: zumra6a@yandex.ru
description: >
  This is systematized archive of my thoughts.
  Don't be scared if you find posts in Russian or in Turkish.
  Please feel free to correct my mistakes.

baseurl: ""
url: "http://shuhrat.github.io"
timezone: Europe/Moscow

# Conversion
markdown: redcarpet
highlighter: pygments
markdown_ext: markdown,md
redcarpet:
  extensions:
  - tables
  - autolink
  - strikethrough
  - space_after_headers
  - with_toc_data
  - fenced_code_blocks

encoding: UTF-8

# Outputting
paginate: 6
permalink: "/:categories/:title.html"
paginate_path: "/page/:num"

# Contacts
contacts:
  twitter: zumra6a
  instagram: zumra6a
  github:  shuhrat

metrika:
  id: 28307931
  webvisor: true
  clickmap: true
  trackLinks: true

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      categories: "post"
